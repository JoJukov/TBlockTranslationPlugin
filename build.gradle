plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.zhuvar.plugin'
version '1.0.2-beta'

intellij {
    version '2021.1'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}

repositories {
    mavenCentral()
}